<!DOCTYPE html>
<html>
<head>
  <title>Quantity Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Quantity Price Calculator</h1>

  <div class="container">
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity">
    </div>

    <div class="form-group">
      <label for="price">Price per Quantity:</label>
      <input type="number" id="price" name="price">
    </div>

    <div class="form-group">
      <label for="quantity2">Quantity 2:</label>
      <input type="number" id="quantity2" name="quantity2">
    </div>

    <button onclick="calculatePrice()">Calculate</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function calculatePrice() {
      var quantity = parseInt(document.getElementById('quantity').value);
      var price = parseInt(document.getElementById('price').value);
      var quantity2 = parseInt(document.getElementById('quantity2').value);

      var priceRequired = (quantity2 * price) / quantity;

      document.getElementById('result').textContent = 'Price Required: ' + priceRequired;
    }
  </script>
</body>
</html>
